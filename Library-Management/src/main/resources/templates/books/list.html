<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book List</title>
</head>
<body>
<h2>ðŸ“š All Books</h2>
<a th:href="@{/books/new}">âž• Add New Book</a>
<table border="1">
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Quantity</th><th>Actions</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publishYear}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a> |
            <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
