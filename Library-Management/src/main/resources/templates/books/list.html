<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>ðŸ“š All Books</h2>
            <a th:href="@{/books/new}" class="btn btn-primary">âž• Add New Book</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Quantity</th><th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}"></td>
                    <td th:text="${book.title}"></td>
                    <td th:text="${book.author}"></td>
                    <td th:text="${book.publishYear}"></td>
                    <td th:text="${book.quantity}"></td>
                    <td>
                        <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
