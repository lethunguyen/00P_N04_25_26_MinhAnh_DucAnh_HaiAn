<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:insert="fragments/header :: body"></div>

<div class="container">
  <h2>Books</h2>
  <a class="btn btn-primary mb-2" href="/books/new">Add Book</a>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Year</th><th>Quantity</th><th>Borrowed</th><th>Actions</th></tr></thead>
    <tbody>
      <tr th:each="b : ${books}">
        <td th:text="${b.id}">1</td>
        <td th:text="${b.title}">Title</td>
        <td th:text="${b.author}">Author</td>
        <td th:text="${b.publishYear}">2000</td>
        <td th:text="${b.quantity}">1</td>
        <td th:text="${b.borrowedCount}">0</td>
        <td>
          <a th:href="@{|/books/edit/${b.id}|}" class="btn btn-sm btn-warning">Edit</a>
          <a th:href="@{|/books/delete/${b.id}|}" class="btn btn-sm btn-danger" onclick="return confirm('Delete?')">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
