<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:insert="fragments/header :: body"></div>

<div class="container">
  <h2 th:text="${book.id != null} ? 'Edit Book' : 'Add Book'">Add Book</h2>
  <form th:action="@{/books/save}" th:object="${book}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" th:field="*{title}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input class="form-control" th:field="*{author}" required/>
    </div>
    <div class="mb-3">
      <label class="form-label">Year</label>
      <input class="form-control" th:field="*{publishYear}" type="number"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity</label>
      <input class="form-control" th:field="*{quantity}" type="number"/>
    </div>
    <button class="btn btn-primary" type="submit">Save</button>
    <a class="btn btn-secondary" href="/books">Cancel</a>
  </form>
</div>
</body>
</html>
