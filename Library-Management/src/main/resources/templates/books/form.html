<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4" style="max-width:720px;">
        <h2 th:text="${book.id == null ? 'Add Book' : 'Edit Book'}"></h2>

        <form th:action="@{save}" th:object="${book}" method="post">
            <input type="hidden" th:if="${book.id != null}" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input class="form-control" th:field="*{title}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input class="form-control" th:field="*{author}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Publish Year</label>
                <input class="form-control" type="number" th:field="*{publishYear}" />
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input class="form-control" type="number" th:field="*{quantity}" />
            </div>
            <button class="btn btn-success">Save</button>
            <a th:href="@{list}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
