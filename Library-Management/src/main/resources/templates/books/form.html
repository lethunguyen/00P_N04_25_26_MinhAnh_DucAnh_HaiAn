<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Form</title>
</head>
<body>
<h2 th:text="${book.id == null ? 'Add Book' : 'Edit Book'}"></h2>

<form th:action="@{/books/save}" th:object="${book}" method="post">
    <label>Title:</label><input type="text" th:field="*{title}" /><br/>
    <label>Author:</label><input type="text" th:field="*{author}" /><br/>
    <label>Publish Year:</label><input type="number" th:field="*{publishYear}" /><br/>
    <label>Quantity:</label><input type="number" th:field="*{quantity}" /><br/>
    <button type="submit">Save</button>
</form>

<a th:href="@{/books}">Back</a>
</body>
</html>
