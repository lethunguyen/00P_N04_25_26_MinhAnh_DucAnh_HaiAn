<div th:fragment="form">
    <form th:action="@{/books/save}" th:object="${book}" method="post" class="space-y-4">
        <input type="hidden" th:field="*{id}">

        <div>
            <label class="block text-sm font-medium text-gray-700">Tên sách</label>
            <input th:field="*{title}" class="w-full border rounded-lg px-3 py-2" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Tác giả</label>
            <input th:field="*{author}" class="w-full border rounded-lg px-3 py-2" required>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Năm xuất bản</label>
            <input th:field="*{publishYear}" type="number" min="0" class="w-full border rounded-lg px-3 py-2">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700">Số lượng</label>
            <input th:field="*{quantity}" type="number" min="1" class="w-full border rounded-lg px-3 py-2" required>
        </div>

        <div class="flex justify-end space-x-2 pt-4">
            <button type="button" onclick="closeBookModal()" class="bg-gray-400 text-white px-4 py-2 rounded-lg">Hủy</button>
            <button type="submit" class="bg-blue-main text-white px-4 py-2 rounded-lg">Lưu</button>
        </div>
    </form>
</div>
