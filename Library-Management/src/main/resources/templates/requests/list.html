<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow Requests</title>
</head>
<body>
<h2>ðŸ“– Borrow Requests</h2>
<a th:href="@{/requests/form}">âž• Create New Request</a>
<table border="1">
    <tr>
        <th>ID</th><th>Book</th><th>Customer</th><th>Status</th><th>Request Date</th><th>Return Date</th><th>Actions</th>
    </tr>
    <tr th:each="req : ${requests}">
        <td th:text="${req.id}"></td>
        <td th:text="${req.book.title}"></td>
        <td th:text="${req.customer.fullName}"></td>
        <td th:text="${req.status}"></td>
        <td th:text="${req.requestDate}"></td>
        <td th:text="${req.returnDate}"></td>
        <td>
            <a th:href="@{'/requests/edit/' + ${req.id}}">Edit</a> |
            <a th:href="@{'/requests/delete/' + ${req.id}}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
