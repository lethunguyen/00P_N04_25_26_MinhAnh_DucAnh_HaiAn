<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/><title>Customers</title></head>
<body>
<h2>Customers</h2>
<a href="/customers/new">Add Customer</a>
<table border="1">
  <tr><th>ID</th><th>Username</th><th>FullName</th><th>Email</th><th>Phone</th><th>Action</th></tr>
  <tr th:each="c : ${customers}">
    <td th:text="${c.id}"></td>
    <td th:text="${c.username}"></td>
    <td th:text="${c.fullName}"></td>
    <td th:text="${c.email}"></td>
    <td th:text="${c.phone}"></td>
    <td>
      <a th:href="@{/customers/edit/{id}(id=${c.id})}">Edit</a> |
      <a th:href="@{/customers/delete/{id}(id=${c.id})}">Delete</a>
    </td>
  </tr>
</table>
</body>
</html>
