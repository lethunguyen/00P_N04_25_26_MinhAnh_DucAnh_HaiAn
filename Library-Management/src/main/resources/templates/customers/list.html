<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Customers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Customers</h2>
      <a th:href="@{/customers/new}" class="btn btn-primary">Add Customer</a>
    </div>

    <table class="table table-bordered">
      <thead><tr><th>ID</th><th>Username</th><th>FullName</th><th>Email</th><th>Phone</th><th>Action</th></tr></thead>
      <tbody>
        <tr th:each="c : ${customers}">
          <td th:text="${c.id}"></td>
          <td th:text="${c.username}"></td>
          <td th:text="${c.fullName}"></td>
          <td th:text="${c.email}"></td>
          <td th:text="${c.phone}"></td>
          <td>
            <a th:href="@{/customers/edit/{id}(id=${c.id})}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{/customers/delete/{id}(id=${c.id})}" class="btn btn-sm btn-danger">Delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
