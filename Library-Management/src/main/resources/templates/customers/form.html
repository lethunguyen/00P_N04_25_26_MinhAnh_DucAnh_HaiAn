<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head><meta charset="UTF-8"/><title>Customer Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div class="container mt-4" style="max-width:640px;">
    <h2 th:text="${customer.id != null ? 'Edit Customer' : 'New Customer'}"></h2>
    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
      <input type="hidden" th:field="*{id}"/>
      <div class="mb-3"><label class="form-label">Username</label><input class="form-control" th:field="*{username}" required/></div>
      <div class="mb-3"><label class="form-label">Password</label><input class="form-control" th:field="*{password}" required/></div>
      <div class="mb-3"><label class="form-label">Full Name</label><input class="form-control" th:field="*{fullName}"/></div>
      <div class="mb-3"><label class="form-label">Email</label><input class="form-control" th:field="*{email}"/></div>
      <div class="mb-3"><label class="form-label">Phone</label><input class="form-control" th:field="*{phone}"/></div>
      <button class="btn btn-success">Save</button>
      <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
